<h2>Últimos Vídeos</h2>
<div class="container">
  <div class="flex">
    <div *ngFor="let video of videos" class="informations">
      <!-- <pre>{{ video | json}}</pre> -->
      <img src="https://dev-project-upskill-grupo02.pantheonsite.io/{{ video.thumbnail }}" alt="video image"
        [routerLink]="['video/' + video.id]" />
      <div>
        <!-- <fa-icon [icon]="itsFavorite(video.id) ? faBookmarkSolid : faBookmark" class="bookmark faIcon"
          (click)="toggleFavorite(video.id)"></fa-icon> -->
        <fa-icon [icon]="faShareNodes" class="faIcon share"> </fa-icon>
        <p class="details">{{ video.channel }}</p>
        <p class="details">{{ video.title }}</p>
        <p class="details">
          {{ video.field_video_visualization }} visualizações Há {{ video.created | diasPassados }} dias
        </p>
      </div>
    </div>
    <app-cards></app-cards>
  </div>
</div>
