<h2>Canais</h2>
<div class="grid">
    <div *ngFor="let channel of channelList">
        <div class="card">
          <img src="https://dev-project-upskill-grupo02.pantheonsite.io/{{ channel.field_media_image }}" class="card__image">
          <p class="cardName">{{ channel.channel_name }}</p>
          <p class="cardAutor">Por: {{ channel.author }}</p>          
          <div class="grid-container">  
            <div class="grid-child-posts">
              156 Vídeos
            </div>      
            <div class="grid-child-followers">
              1012 Comentários
            </div>  
          </div>
          <ul class="social-icons">
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-codepen"></i></a></li>
          </ul>
<!--           <button class="btn draw-border">Follow</button>
          <button class="btn draw-border">Message</button>   -->
        </div>
      </div>
</div>
